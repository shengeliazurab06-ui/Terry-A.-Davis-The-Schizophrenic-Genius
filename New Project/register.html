<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon " type="image/png" href="images/images-fotor-bg-remover-20251026181524.png">
</head>
<body background="images/2.jpg">

    <form style="width:400px; margin: 0 auto; background-color:#ffffff; padding:20px; border-radius:10px;">

    <label for="usurname" style="font-size:18px; color:#333;">მოხმარებლის სახელი</label>
    <input type="text" id="usurname" required style="width:100%; height:30px; font-size:16px; margin-top:5px;">

    <br>

    <label for="mail" style="font-size:18px; color:#333;">მომხარებლის ელექ.ფოსტა</label>
    <input type="email" id="mail" required style="width:100%; height:30px; font-size:16px; margin-top:5px;">

    <br>

    <label for="password" style="font-size:18px; color:#333;">პაროლი</label>
    <input type="password" id="password" required style="width:100%; height:30px; font-size:16px; margin-top:5px;">

    <br>

    <label for="male" style="font-size:16px;">კაცი</label>
    <input type="radio" id="male" name="gender" value="male" style="width:20px; height:20px;">

    <br>

    <label for="female" style="font-size:16px;">ქალი</label>
    <input type="radio" id="female" name="gender" value="female" style="width:20px; height:20px;">

    <br>

    <label for="terms" style="font-size:16px;">ვეთანმხები წესებს და პირობებს</label>
    <input type="checkbox" id="terms" required style="width:20px; height:20px;">

    <br>

    <a href="first.html">
        <input type="button" value="დათანხმება" style="width:100%; height:40px; font-size:18px; background-color:#4CAF50; color:white; border:none; border-radius:5px; cursor:pointer;">
    </a>

</form>


    
</body>
</html>
